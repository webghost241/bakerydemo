{% extends "base.html" %}{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
    {{ page.title }}
    {{ page.introduction }}

    {% for location in locations %}
        <div>
            <a href="{% pageurl location %}">{{ location.title }}</a>
            {% image location.image width-150 %}
        </div>
    {% endfor %}
{% endblock content %}
