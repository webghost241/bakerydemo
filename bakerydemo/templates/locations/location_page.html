{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <figure>
      {% image self.image fill-600x600 %}
    </figure>
    <p>{{ page.address }}</p>
    <p>{{ page.lat_long }}</p>
    
    {% for hours in page.opening_hours %}
        <li>{{ hours }}</li>
    {% endfor %}
{% endblock content %}
