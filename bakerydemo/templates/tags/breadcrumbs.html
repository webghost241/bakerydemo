{% load wagtailcore_tags %}

{% if ancestors %}
  <ol class="breadcrumb" aria-label="You are here:" role="navigation">
      {% for ancestor in ancestors %}
        {% if forloop.last %}
          <li class="active">
            {{ ancestor }}
          </li>
        {% else %}
          <li><a href="{% pageurl ancestor %}">{{ ancestor }}</a></li>
        {% endif %}
      {% endfor %}
  </ol>
{% endif %}
