{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}
{% image self.image fill-1920x600 as hero_img %}
<div class="container-fluid hero" style="background-image:url('{{ hero_img.url }}')">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.subtitle }}</h2>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-2">
            {{ page.body }}
        </div>
    </div>
</div>
{% endblock content %}
