{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <figure>
      {% image self.image fill-600x600 %}
    </figure>

    {% for tag in page.get_tags  %}
        <a href="{{ tag.url }}">{{ tag }}</a>
    {% endfor %}

    <date>{{ page.date_published }}</date>

    {% for author in page.authors %}
        <li>{{ author }}</li>
    {% endfor %}

    {{ page.body }}
{% endblock content %}
