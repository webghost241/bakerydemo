{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}
    {% include "base/include/header.html" %}

    <div class="container">
        <div class="row">
            <div class="col-md-7 col-md-offset-2">
                {% if tag %}
                    <h3>Posts tagged with "{{ tag }}":</h3>
                {% endif %}
                {% for blog in blogs %}
                    <div>
                        <h2><a href="{{ blog.url }}">{{ blog.title }}</a></h2>
                        {{ blog.body|truncatewords_html:10 }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
