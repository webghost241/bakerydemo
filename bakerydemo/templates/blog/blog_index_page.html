{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}
    {{ page.title }}
    {% for blog in blogs %}
        <div>
            <h2><a href="{{ blog.url }}">{{ blog.title }}</a></h2>
            {{ blog.body|truncatewords_html:10 }}

            {% for tag in blog.get_tags  %}
                <a href="{{ tag.url }}">{{ tag }}</a>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock content %}
