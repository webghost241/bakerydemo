{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="container">

    <div class="image">
        {% image page.image width-500 as photo %}
        <img src="{{ photo.url }}" width="{{ photo.width }}" height="{{ photo.height }}" alt="{{ photo.alt }}" />
    </div>

    <div class="row">
        <div class="col-md-7 col-md-offset-2">
            <h2>{{ page.title }}</h2>
        </div>
    </div>
</div>
